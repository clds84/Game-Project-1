<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MegaMan 2 ish Throwback</title>
</head>
<body>
<div id="grid-container">
    <h3 id="game-title">Mega-Man 2-ish Throwback</h3>
    <div class="game-instructions-timer-button" id="instructions">
        <h3>Sgurvive for 60 seconds!</h3>
        <h3>W-A-S-D format!</h3>
        <h3>Beware of speed!</h3> 
        <h3>Top and left squares teleport to each other!</h3>
        <h3>The same for bottom and left squares!</h3>
    </div>
    <div class="game-instructions-timer-button" id="timer"></div>
    <main id="main">
        <canvas class="game-instructions-timer-button" id="game" height="700px" width="1000px"></canvas>
    </main>
    <div id="typewriter-container"></div>
    <button class="game-instructions-timer-button" id="button">Play Again</button>
</div>
<script src="js/app.js"></script>
</body>
</html>
