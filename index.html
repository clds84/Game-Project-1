<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MegaMan 2 ish Throwback</title>
</head>
<body>

<div id="grid-container">
    <h1 id="game-title">Mega-Man 2-ish Throwback</h1>
    <div class="game-instructions-timer-button" id="timer"></div>
    <div class="game-instructions-timer-button" id="instructions">Survive for 60 seconds W-A-S-D format Beware of speed! Top and left squares teleport to each other. Same with the right and bottom ones!</div>
    <main>
    <canvas class="game-instructions-timer-button" id="game" height="700px" width="1000px"></canvas>
    </main>
    <div id="typewriter"></div>
    <button class="game-instructions-timer-button" id="button">play again</button>
</div>
<script src="js/app.js"></script>
</body>
</html>
